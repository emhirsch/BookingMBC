{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>Reset Your Password</h1>
    
    {% if validlink == False %}
        <p class="text-danger">The password reset link is invalid or has expired. Please request a new one.</p>
    {% else %}
        <form method="post" action="{% url 'custom_password_reset_confirm' uidb64=uidb64 token=token %}">
            {% csrf_token %}
            
            {{ form.as_p }}
            
            <button type="submit" class="btn btn-primary">Reset Password</button>
        </form>
    {% endif %}
</div>
{% endblock %}
