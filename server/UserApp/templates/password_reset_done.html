{% extends 'base.html' %}

{% block content %}
<div class="col-md-6 offset-md-3">
    <h1>Password Reset Complete</h1>
    <p>Your password has been successfully reset.</p>
    {% if reset %}
    <p> You can now <a href="{% url 'home' %}">log in</a> with your new password.</p>
    {% else %}
    <p> You can now <a href="{% url 'home' %}">go back to the calendar</a> </p>
    {% endif %}
</div>
{% endblock %}
