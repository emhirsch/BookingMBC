{% extends "admin/change_list.html" %}

{% block content %}
    {{ block.super }}
    <div>
        <h2>Unique Group Names</h2>
        <ul>
            {% for group in unique_groups %}

            {% endfor %}
        </ul>
    </div>
{% endblock %}
